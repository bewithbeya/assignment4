<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      background-color: #f7f7f7; 
      margin: 0; 
      padding: 40px; 
    }

    h1 { 
      text-align: center; 
      margin-bottom: 30px; 
    }

    .portfolio { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
      justify-content: center; 
    }

    figure { 
      background: #fff; 
      padding: 10px; 
      width: 200px; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.15); 
      text-align: center; 
    }

    figure img { 
      width: 100%; 
      height: auto; 
      display: block; 
      border-radius: 4px; 
    }

    figcaption { 
      margin-top: 8px; 
      font-size: 0.9rem; 
      color: #333; 
    }

    a { 
      text-decoration: none; 
      color: inherit; 
    }
  </style>

</head>

<body>

  <h1>My Portfolio</h1>

  <div class="portfolio">

    <figure>
      <a href="images/barneythumbnail.jpeg" target="_blank">
        <img src="images/barneythumbnail.jpeg" alt="Artwork 1 thumbnail">
      </a>
      <figcaption>Artwork 1 – Barney Vector</figcaption>
    </figure>

    <figure>
      <a href="images/logo.jpeg" target="_blank">
        <img src="images/logothumbnail.jpeg" alt="Artwork 2 thumbnail">
      </a>
      <figcaption>Artwork 2 – Awareness Campaign Logo</figcaption>
    </figure>

    <figure>
      <a href="images/poster.jpeg" target="_blank">
        <img src="images/posterthumbnail.jpeg" alt="Artwork 3 thumbnail">
      </a>
      <figcaption>Artwork 3 – Awareness Campaign Poster</figcaption>
    </figure>

  </div>

</body>
</html>
